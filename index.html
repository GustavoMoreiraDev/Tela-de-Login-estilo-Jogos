<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="imagens/apple-touch-icon.png">

<body>
    
    <div class="background-img">
        <img src="./imagens/porsche1.jpg" alt="background">
    </div>
    
    <div class="container">
        <h2>Login</h2>
        <form action="index.html" method="post">
            <div class="input-fild">
                <input type="text" id="nome" placeholder="Digite o Seu Nome">
                <label for="nome">Nome</label>
            </div>
            
            <div class="input-fild">
                <input type="password" id="senha" placeholder="Digite a sua Senha">
                <label for="senha">Senha</label>
            </div>
            
            <div class="center">
                <a href="https://gustavomoreiradev.github.io/Portifolio/" target="blank"><button>Entrar</button></a>
            </div>
        </form>
        <div class="link">
            <a href=""><p>Esqueceu a sua senha?</p></a>
            <a href=""><p>Ainda n√£o sou Cadastrado</p></a>
        </div>
    </div>
